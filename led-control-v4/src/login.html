<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Login</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #202020;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #login-form {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            max-width: 320px;
        }

        #login-form label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        #login-form input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
            border-radius: 3px;
        }

        #login-form button {
            width: 100%; /* Make the login button fill the width */
            background-color: rgb(167, 57, 57); /* Red color */
            border: none;
            padding: 12px; /* Increased padding for a larger button */
            cursor: pointer;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #login-form button:hover {
            background-color: rgb(146, 56, 56); /* Adjusted hover color for the red button */
        }

        #login-form button:active {
            background-color: rgb(167, 57, 57);
        }
    </style>
</head>
<body>
    <div id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />

        <button id="login-button" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            // Send a POST request to the server for authentication
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then((response) => {
                if (response.ok) {
                    // Redirect if authentication is successful
                    window.location.href = '/main';
                } else {
                    // Handle authentication failure
                    console.error('Authentication failed');
                }
            })
            .catch((error) => {
                console.error('Error during login:', error);
            });
        }        
    </script>
</body>
</html>
